<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Todo</title>
</head>
<body>
    <!-- Form to add a new todo -->
    <form>
        <div>
            <label>Enter your todo</label>
            <!-- Input field to type in the todo -->
            <input type="text" autofocus />
        </div>
        <!-- Submit button to add the new todo -->
        <button type="submit">Add</button>
    </form>

    <script>
        // Importing required modules from Electron
        const electron = require('electron');
        const { ipcRenderer } = electron;

        // Adding an event listener to the form's submit event
        document.querySelector('form').addEventListener('submit', (event) => {
            // Preventing the default form submission behavior
            event.preventDefault();

            // Retrieving the value entered in the input field
            const { value } = document.querySelector('input');

            // Sending the entered value to the main process using IPC
            ipcRenderer.send('todo:add', value);

            // Logging to the console for debugging purposes
            console.log(`Sent todo: ${value}`);
        });
    </script>
</body>
</html>
